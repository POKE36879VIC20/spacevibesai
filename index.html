<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpaceVibes AI</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .logo-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 1024px) {
            /* Styles for screens smaller than or equal to 1024px (including tablets) */
            .logo-container {
                max-width: 500px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            /* Styles for screens smaller than or equal to 768px (including mobile devices) */
            .logo-container {
                max-width: 400px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            /* Styles for screens smaller than or equal to 480px (mobile devices) */
            .logo-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="your_logo.png" alt="SpaceVibes AI Logo">
    </div>
    <!-- Your website content -->
</body>
</html>
